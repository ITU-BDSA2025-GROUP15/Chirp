# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    timeout-minutes: 20
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Install PlayWright Browsers
      run: pwsh test/Razor.Tests/bin/Debug/net8.0/playwright.ps1 install --with-deps
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: |
        export authentication__github__clientId="${{ secrets.GITHUBCLIENTID }}"
        export authentication__github__clientSecret="${{ secrets.GITHUBCLIENTSECRET }}"
        dotnet test --no-build --verbosity normal
