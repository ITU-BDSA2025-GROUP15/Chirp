name: Add issues to project

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/ITU-BDSA2025-GROUP15/projects/1
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
