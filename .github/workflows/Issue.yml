name: Create issue on branch creation

on:
  push:
    branches:
      - '*'   # triggers on every branch push

jobs:
  create-issue:
    if: github.event.created == true
    runs-on: ubuntu-latest
    steps:
      - name: Create issue with label
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Issue: ${branch}`,
              body: `An issue was automatically created for branch **${branch}**.`,
              labels: ['Feature']
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
    - uses: actions/add-to-project@RELEASE_VERSION
      with:
          project-url: https://github.com/orgs/ITU-BDSA2025-GROUP15/projects/1
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          labeled: feature, bug
          label-operator: OR
