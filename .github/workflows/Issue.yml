name: Create issue on branch creation

on:
  push:
    branches:
      - '*'   # triggers on every branch push

jobs:
  create-issue:
    if: github.event.created == true
    runs-on: ubuntu-latest
    outputs:
      issue-url: ${{ steps.create.outputs.issue-url }}
    steps:
      - name: Create issue with label
        id: create
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Issue: ${branch}`,
              body: `An issue was automatically created for branch **${branch}**.`,
              labels: ['Feature']
            });
            core.setOutput("issue-url", issue.data.html_url);

  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    needs: create-issue
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/ITU-BDSA2025-GROUP15/projects/1
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          content-id: ${{ needs.create-issue.outputs.issue-url }}
